    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #F0F3F5; /* Couleur de fond du corps */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
        }
        .container {
            background-color: #fff; /* Couleur de fond du conteneur */
            border-radius: 10px;
            min-height: 400px;
            min-width: 370px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                        0 2px 20px 0 rgba(0, 0, 0, 0.2);
        }
        .header {
            display: flex;
            justify-content: center;
            margin: 20px 0 0 0;
            font-size: 30px;
            color: #394240; /* Couleur de texte de l'en-tête */
        }
        .input-container {
            margin: 30px 30px 10px 30px;
        }
        label {
            color: #394240; /* Couleur de texte des étiquettes */
            margin: 0 0 5px 15px;
        }
        .input-field {
            display: flex;
            flex-direction: column;
            margin: 15px 0 15px 0;
        }
        input {
            outline: none;
            padding: 0 20px 0 20px;
            border: 2px solid #BFC9CA; /* Couleur de la bordure des champs de saisie */
            background: #ECF0F1; /* Couleur de fond des champs de saisie */
            height: 38px;
            box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.085),
                        0 2px 30px 0 rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            font-size: 16px;
            color: #394240; /* Couleur du texte des champs de saisie */
        }
        input:focus, input:valid {
            border: 2px solid #394240; /* Couleur de la bordure des champs de saisie lorsqu'il est en focus */
            background: #fff; /* Couleur de fond des champs de saisie lorsqu'il est en focus */
            box-shadow: none;
            border-radius: 30px;
        }
        .submit {
            background: #5E8B7E; /* Couleur de fond du bouton */
            color: black; /* Couleur de texte du bouton */
            height: 40px;
            border: 2px solid #5E8B7E; /* Couleur de la bordure du bouton */
            box-shadow: none;
            transition: .3s ease-in-out;
            margin-top: 10px;
        }
        .submit:hover {
            color: #5E8B7E; /* Couleur de texte du bouton lorsqu'il est survolé */
            cursor: pointer;
            background: #fff; /* Couleur de fond du bouton lorsqu'il est survolé */
            box-shadow: 0 1px 10px 0 rgba(0, 0, 0, 0.085),
                        0 2px 30px 0 rgba(0, 0, 0, 0.2);
        }
        span {
            display: flex;
            justify-content: right;
        }
        span a {
            color: #394240; /* Couleur de texte du lien */
            font-size: 12px;
            text-decoration: none;
        }

<form id="loginForm">
    <div class="container">
        <div class="header">
            <header>Login</header>
        </div>
        <div class="input-container">
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <div class="input-field">
                <input type="submit" class="submit" name="submit" value="Login">
            </div>
            <span><a href="#">Forgot password?</a></span>
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            url: "/personne/profile",
            type: "GET",
            success: function (data) {
                var profileInfo = "ID : " + data.id + "<br>Nom : " + data.name;
                $("#profileInfo").html(profileInfo);

                $("#userName").text(data.name);
            },
            error: function (xhr, status, error) {
            }
        });
    });


$(document).ready(function () {
$("#loginForm").submit(function (event) {
    event.preventDefault();

    var email = $("#email").val();
    var password = $("#password").val();

    $.ajax({
        url: "/person/login",
        type: "POST",
        data: {
            email: email,
            password: password
        },
        success: function (data) {
            $("#loginMessage").text("Authentification réussie");
            window.location.href = "/AddAnimal";
        },
        error: function (xhr, status, error) {
            $("#loginMessage").text("Authentification échouée : " + error);
        }
    });
});
});
</script>
