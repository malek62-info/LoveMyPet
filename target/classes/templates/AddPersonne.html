<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/CSS/lgn.css">
    <title>Enregistrement d'une personne</title>
</head>
<body>
    <section>
<form id="registrationForm" action="/person/add" method="POST" enctype="multipart/form-data">
    <h1>Inscription</h1>
    <div class="inputbox">
        <ion-icon name="person"></ion-icon>
        <input type="text" id="firstName" name="firstName" required>
        <label for="firstName">Prénom</label>
    </div>
    <div class="inputbox">
        <ion-icon name="person"></ion-icon>
        <input type="text" id="lastName" name="lastName" required>
        <label for="lastName">Nom</label>
    </div>
    <div class="inputbox">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
    </div>
    <div class="inputbox">
        <ion-icon name="call"></ion-icon>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <label for="phoneNumber">Numéro de téléphone</label>
    </div>
    <div class="inputbox">
        <ion-icon name="home"></ion-icon>
        <input type="text" id="address" name="address" required>
        <label for="address">Adresse</label>
    </div>
    <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" id="password" name="password" required>
        <label for="password">Mot de passe</label>
    </div>
    <div class="inputbox">
        <ion-icon name="image"></ion-icon>
        <input type="file" id="imageFile" name="imageFile" accept="image/jpeg, image/png">
        <label for="imageFile">Télécharger une image (jpg, png)</label>
    </div>
    
    <button type="submit">S'inscrire</button>
    <div class="register">
        <p>Vous avez déjà un compte ? <a href="/login">Connectez-vous</a></p>
    </div>
    <p id="registrationMessage"></p>
</form>


    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#registrationForm").submit(function (event) {
            event.preventDefault();

            var formData = new FormData(this);

            $.ajax({
                url: "/person/add", // Assurez-vous que c'est l'URL correcte de votre API
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    alert(data);
                    // Réinitialisez le formulaire si nécessaire
                    $("#registrationForm")[0].reset();
                },
                error: function (xhr, status, error) {
                    alert("Erreur : " + error);
                }
            });
        });
    });
</script>

</body>
</html>
