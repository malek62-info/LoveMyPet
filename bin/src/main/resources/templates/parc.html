<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcs Map</title>

    <!-- Inclure les bibliothèques Leaflet et Bootstrap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100vh; /* Utilisez 100% de la hauteur visible de la fenêtre */
        }
    </style>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- Div pour afficher la carte -->
<div id="map"></div>

<!-- Script JavaScript pour charger les données depuis le contrôleur -->
<script>
    // Obtenir la position actuelle de l'utilisateur
    navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;

        // Initialiser la carte Leaflet
        const map = L.map('map').setView([latitude, longitude], 13);

        // Ajouter une couche de tuiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // Appeler l'API Spring Boot avec les coordonnées de l'utilisateur
        fetch(`/api/parcs?latitude=${latitude}&longitude=${longitude}`)
            .then(response => response.json())
            .then(data => {
            console.log(data.elements);
                const parcs = data.elements;

                // Ajouter un marqueur pour chaque parc sur la carte
                parcs.forEach(parc => {
                    const { tags, lat, lon } = parc;
                    const name = tags.name || 'Parc';

                    const marker = L.marker([lat, lon]).addTo(map);
                    marker.bindPopup(`<b>${name}</b><br>Coordonnées : ${lat}, ${lon}`);
                });
            })
            .catch(error => {
                console.error(error);
                alert('Erreur lors de la récupération des informations sur les parcs.');
            });
    }, error => {
        console.error(error);
        alert('Impossible d\'obtenir votre position actuelle.');
    });
</script>

<script src="https://unpkg.com/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
