<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services</title>
  <link rel="stylesheet" href="/css/style_service.css" class="css">
  <!-- FONT AWESOME LINK USING BOXICON -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFk1S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="navbar.js"></script>
  <style>
    /* Ajoutez ces styles à votre fichier CSS existant */

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        background-image: url('/images/1.jpg'); /* Remplacez 'url_de_votre_image.jpg' par le chemin de votre image */
        background-size: cover;
        background-position: center;
    }

    .container {
        color: #666; /* Couleur grise pour le texte */
    }

    h1 {
        font-weight: bold;
        color: #333; /* Couleur du titre en gras */
    }

    p {
        font-size: 18px;
        line-height: 1.5;
        margin-bottom: 30px;
    }

    .btn {
        display: inline-block;
        padding: 180px 100px; /* Ajustez la taille du bouton selon vos besoins */
        font-size: 30px;
        font-weight: 1000;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        background-color: #fff;
        color: black;

        cursor: pointer;
        position: relative;
        overflow: hidden;
        margin: 10px;
    }

    .btn:hover {
        background-color: transparent;
        color: #4CAF50;
        transform: translateY(-5px);
    }

    .btn img {
        width: 100%; /* Ajustez la largeur selon vos besoins */
        height: 100%; /* Ajustez la hauteur selon vos besoins */
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0.6;
        transition: opacity 0.3s ease;
    }

    .btn:hover img {
        opacity: 1;
    }

    .card {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10px;
        overflow: hidden;
        margin: 20px;
        max-width: 300px;
    }

    .card:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>


<div class="container mt-5 text-center">

  <!-- Bouton pour trouver les vétérinaires -->
  <a href="/Veterinaires" class="btn btn-primary btn-lg mt-4">
    <img src="/images/2.jpg" alt="Trouver un vétérinaire" class="img-fluid">
    Trouver un vétérinaire
  </a>

  <!-- Bouton pour trouver les jardins -->
  <a href="/parc" class="btn btn-success btn-lg mt-4">
    <img src="/images/3.jpg" alt="Trouver un jardin" class="img-fluid">
    Trouver un jardin
  </a>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
