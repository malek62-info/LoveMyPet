name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate AsciiDoc Documentation
      run: mvn asciidoctor:process-asciidoc

    - name: Publish JAR or WAR as an Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact  # Choose a name for your artifact
        path: |
          target/       # Path to the directory containing JAR or WAR files
          docs/         # Assuming docs directory contains your AsciiDoc files

    - name: Display Artifact URL
      run: |
        ARTIFACT_URL="${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/my-artifact/"
        echo "Latest Artifact URL: $ARTIFACT_URL"
        echo "ARTIFACT_URL=$ARTIFACT_URL" >> $GITHUB_ENV

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.ad615642-3aa8-4fe3-b6b2-34f439034244 }}
