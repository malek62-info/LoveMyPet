on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate Documentation
      run: asciidoctor docs/documentation.adoc -o docs/documentation.pdf

    - name: Publish JAR or WAR as an Artifact
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: target/

    - name: Upload Documentation PDF as an Artifact
      uses: actions/upload-artifact@v2
      with:
        name: documentation
        path: docs/documentation.pdf

    - name: Display Artifact URLs
      run: |
        ARTIFACT_URL="${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/my-artifact/"
        DOC_URL="${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/documentation/documentation.pdf"
        echo "Latest Artifact URL: $ARTIFACT_URL"
        echo "Documentation PDF URL: $DOC_URL"
        echo "##[set-output name=artifact_url;]$ARTIFACT_URL"
        echo "##[set-output name=doc_url;]$DOC_URL"
      env:
        ARTIFACT_URL: ${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/my-artifact/
        DOC_URL: ${{ github.server_url }}/${{ github.repository }}/raw/${{ github.ref }}/documentation/documentation.pdf

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.ad615642-3aa8-4fe3-b6b2-34f439034244 }}
