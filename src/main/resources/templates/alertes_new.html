    <script>
        // Fonction pour rÃ©cupÃ©rer les horaires de planification depuis l'API
        function fetchFeedingTimes ( animalId )
        {
            const url = "/api/feeding-times/" + animalId;
            fetch( url )
                .then( response => response.json() )
                .then( data =>
                {
                    console.log( data );
                    displayFeedingTimes( data );
                } )
                .catch( error =>
                {
                    console.error( 'Error fetching feeding times:', error );
                } );
        }

        // Fonction pour afficher les horaires de planification
        function displayFeedingTimes ( data )
        {
            const tableBody = document.getElementById( 'horairesTableBody' );
            const table = document.querySelector( 'table' ); // SÃ©lectionne la table
            const messageElement = document.getElementById( 'noAlertMessage' ); // SÃ©lectionne l'Ã©lÃ©ment de message

            // Supprimer le contenu existant de la table
            tableBody.innerHTML = '';

            if ( data.length === 0 ) {
                // Si la liste est vide, afficher le message et cacher la table
                table.style.display = 'none';
                messageElement.style.color = 'red';
                messageElement.innerHTML = 'Vous n\'avez aucune alerte';
                return;
            }

            data.forEach( element =>
            {
                // Construire l'URL complÃ¨te
                const url = "/api/feeding-times/" + element;

                // Faire une requÃªte pour obtenir les dÃ©tails de chaque horaire
                fetch( url )
                    .then( response => response.json() )
                    .then( feedingTimeDetails =>
                    {
                        const tr = document.createElement( 'tr' );
                        tr.innerHTML = `
                    <td> ðŸ•Ÿ ${ feedingTimeDetails.feedingTime }</td>
                    <td class="action-buttons">
                        <button onclick="deleteFeedingTime(${ feedingTimeDetails.id })">Supprimer</button>
                        <button onclick="updateFeedingTime(${ feedingTimeDetails.id })">Modifier</button>
                    </td>`;
                        tableBody.appendChild( tr );
                    } )
                    .catch( error =>
                    {
                        console.error( 'Error fetching feeding time details:', error );
                    } );
            } );

            // Si la liste n'est pas vide, afficher la table et cacher le message
            table.style.display = 'table';
            messageElement.style.color = 'transparent'; // Cacher le message
            messageElement.innerHTML = '';
        }

        function load ()
        {
            const urlParams = new URLSearchParams( window.location.search );
            const animalId = urlParams.get( 'id' );
            console.log( "Id de l'animal", animalId );
            fetchFeedingTimes( animalId );
        }


        window.onload = load()

    <script>
        //ajouter une heure
        function submitForm ()
        {
            // RÃ©cupÃ©rer la valeur de l'heure depuis le champ de saisie
            var feedingTimeValue = document.getElementById( "feedingTime" ).value;

            if ( feedingTimeValue != "" ) {
                // RÃ©cupÃ©rer l'ID de l'animal depuis l'URL
                const urlParams = new URLSearchParams( window.location.search );
                const animalId = urlParams.get( 'id' );

                // Construire l'objet FormData Ã  envoyer Ã  l'API

                var formData = {
                    animal: { id: parseInt( animalId ) },
                    feedingTime: feedingTimeValue
                };

                 console.log(formData) ;
                // Effectuer la requÃªte POST vers l'API
                fetch( '/api/feeding-times/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify( formData )
                } )
                    .then( response =>
                    {
                        if ( response.ok ) {
                            load()
                            alert( "Alerte crÃ©Ã©e avec succÃ¨s !" );
                        } else {
                            // Afficher le message d'erreur du serveur
                            response.text().then( errorMessage =>
                            {
                                console.log( errorMessage );
                                alert( errorMessage );
                            } );
                        }
                    } )
                    .catch( error =>
                    {
                        alert( "Une erreur s'est produite lors de la crÃ©ation de l'alerte." );
                    } );
            } else {
                alert( "champ vide !" );
            }

        }
    </script>


    <script>
        //supprimer un time
        function deleteFeedingTime ( id )
        {
            // Effectuer la requÃªte DELETE vers l'API
            fetch( `/api/feeding-times/delete/${ id }`, {

            } )
                .then( response =>

    <script>
        function isValidTimeFormat ( time )
        {
            // Utiliser une expression rÃ©guliÃ¨re pour vÃ©rifier le format HH:mm
            const regex = /^(?:[01]\d|2[0-3]):[0-5]\d$/;
            return regex.test( time );
        }

        function updateFeedingTime ( id )
        {
            // RÃ©cupÃ©rer l'ID de l'animal depuis l'URL
            const urlParams = new URLSearchParams( window.location.search );
            const animalId = urlParams.get( 'id' );
            // Demander Ã  l'utilisateur de fournir la nouvelle heure d'alimentation
            const updatedFeedingTime = prompt( "Entrez la nouvelle heure d'alimentation (HH:mm)" );

            // Si l'utilisateur annule la saisie ou le format n'est pas valide, ne rien faire
            if ( updatedFeedingTime === null || !isValidTimeFormat( updatedFeedingTime ) ) {
                alert( "Anulation ou format incorrect !" );
                return;
            }

            // Construire l'objet JSON Ã  envoyer dans le corps de la requÃªte
            const requestBody = {
                animal: {
                    id: animalId
                },
                feedingTime: updatedFeedingTime
            };

            // Effectuer la requÃªte PUT vers l'API
            fetch( `/api/feeding-times/update/${ id }`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( requestBody )
            } )
                .then( response =>
                {
                    if ( response.ok ) {
                        load();
                        alert( "Horaire d'alimentation mis Ã  jour avec succÃ¨s." );
                    } else {
                        // Afficher le message d'erreur du serveur
                        response.text().then( errorMessage =>
                        {
                            alert( errorMessage );
                        } );
                    }
                } )
                .catch( error =>
                {
                    alert( "Une erreur s'est produite lors de la mise Ã  jour de l'heure d'alimentation." );
                } );
        }
    </script>
