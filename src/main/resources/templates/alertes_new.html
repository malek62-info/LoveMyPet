<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feeding Times</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            font-family: 'Jost', sans-serif;
         
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
           margin-top: 70px;
            background-color: #FEF4F4;
        }

        .alertes {
            width: 600px;
        }

        table {
            border: 1px solid #000;
            border-collapse: collapse;
            margin-top: 20px;
            width: 100%;
            border-radius: 6px;

        }

        tr,
        td,
        th {
            border: 1px solid #000;
            padding: 10px;
        }

        tr {

            padding: 90px;
        }

        form {
            margin-top: 15px;
        }

        button,
        input[type="time"] {
            width: 100%;
            background-color: transparent;
            border: 2px solid #f2a80b;
            color: #f2a80b;
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.4rem;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 5px;
            outline: none;
            width: fit-content;
            border-radius: 6px;
        }

        #feedingTimeForm button {
            background-color: #f2a80b;
            color: #fff;

        }

        input[type="time"] {
            color: #000;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        td {
            text-align: center;

            justify-content: space-between;

        }

   
    </style>
</head>


<body>
    <div class="alertes">
        <button class="" onclick="window.location.href = '/mesanimaux'">Mes animaux ü¶Æ</button>
        <h2>Mes alertes üö®</h2>
        <p>Vous allez recevoir des Mails ! üìß</p>
        <p id="noAlertMessage" style="color: red;"></p>
        <form id="feedingTimeForm">
            <input type="time" name="feedingTime" id="feedingTime">
            <button type="button" onclick="submitForm()">Cr√©er une alerte üö®</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Feeding Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="horairesTableBody">
                <!-- Les lignes seront ajout√©es ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script>
        // Fonction pour r√©cup√©rer les horaires de planification depuis l'API
        function fetchFeedingTimes ( animalId )
        {
            const url = "/api/feeding-times/" + animalId;
            fetch( url )
                .then( response => response.json() )
                .then( data =>
                {
                    console.log( data );
                    displayFeedingTimes( data );
                } )
                .catch( error =>
                {
                    console.error( 'Error fetching feeding times:', error );
                } );
        }

        // Fonction pour afficher les horaires de planification
        function displayFeedingTimes ( data )
        {
            const tableBody = document.getElementById( 'horairesTableBody' );
            const table = document.querySelector( 'table' ); // S√©lectionne la table
            const messageElement = document.getElementById( 'noAlertMessage' ); // S√©lectionne l'√©l√©ment de message

            // Supprimer le contenu existant de la table
            tableBody.innerHTML = '';

            if ( data.length === 0 ) {
                // Si la liste est vide, afficher le message et cacher la table
                table.style.display = 'none';
                messageElement.style.color = 'red';
                messageElement.innerHTML = 'Vous n\'avez aucune alerte';
                return;
            }

            data.forEach( element =>
            {
                // Construire l'URL compl√®te
                const url = "/api/feeding-times/" + element;

                // Faire une requ√™te pour obtenir les d√©tails de chaque horaire
                fetch( url )
                    .then( response => response.json() )
                    .then( feedingTimeDetails =>
                    {
                        const tr = document.createElement( 'tr' );
                        tr.innerHTML = `
                    <td> üïü ${ feedingTimeDetails.feedingTime }</td>
                    <td class="action-buttons">
                        <button onclick="deleteFeedingTime(${ feedingTimeDetails.id })">‚ùå Delete</button>
                        <button onclick="updateFeedingTime(${ feedingTimeDetails.id })">‚úçÔ∏è Edit</button>
                    </td>`;
                        tableBody.appendChild( tr );
                    } )
                    .catch( error =>
                    {
                        console.error( 'Error fetching feeding time details:', error );
                    } );
            } );

            // Si la liste n'est pas vide, afficher la table et cacher le message
            table.style.display = 'table';
            messageElement.style.color = 'transparent'; // Cacher le message
            messageElement.innerHTML = '';
        }

        function load ()
        {
            const urlParams = new URLSearchParams( window.location.search );
            const animalId = urlParams.get( 'id' );
            console.log( "Id de l'animal", animalId );
            fetchFeedingTimes( animalId );
        }


        window.onload = load()


        function deleteFeedingTime ( id )
        {
            // Ajoutez votre logique pour supprimer l'horaire de repas
            alert( `Delete feeding time with ID ${ id }` );
        }

        function editFeedingTime ( id )
        {
            // Ajoutez votre logique pour modifier l'horaire de repas
            alert( `Edit feeding time with ID ${ id }` );
        }
    </script>



    <script>
        //ajouter une heure
        function submitForm ()
        {
            // R√©cup√©rer la valeur de l'heure depuis le champ de saisie
            var feedingTimeValue = document.getElementById( "feedingTime" ).value;

            if ( feedingTimeValue != "" ) {
                // R√©cup√©rer l'ID de l'animal depuis l'URL
                const urlParams = new URLSearchParams( window.location.search );
                const animalId = urlParams.get( 'id' );

                // Construire l'objet FormData √† envoyer √† l'API
                var formData = {
                    animal: { id: parseInt( animalId ) },
                    feedingTime: feedingTimeValue
                };

                // Effectuer la requ√™te POST vers l'API
                fetch( '/api/feeding-times/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify( formData )
                } )
                    .then( response =>
                    {
                        if ( response.ok ) {
                            load()
                            alert( "Alerte cr√©√©e avec succ√®s !" );
                        } else {
                            // Afficher le message d'erreur du serveur
                            response.text().then( errorMessage =>
                            {
                                console.log( errorMessage );
                                alert( errorMessage );
                            } );
                        }
                    } )
                    .catch( error =>
                    {
                        alert( "Une erreur s'est produite lors de la cr√©ation de l'alerte." );
                    } );
            } else {
                alert( "champ vide !" );
            }

        }
    </script>


    <script>
        //supprimer un time
        function deleteFeedingTime ( id )
        {
            // Effectuer la requ√™te DELETE vers l'API
            fetch( `/api/feeding-times/delete/${ id }`, {
                method: 'DELETE',
            } )
                .then( response =>
                {
                    if ( response.ok ) {
                        load()
                        alert( "Feeding time deleted successfully." );

                    } else {
                        alert( "Une erreur s'est produite lors de la suppression de l'heure de repas." );
                    }
                } )
                .catch( error =>
                {
                    alert( "Une erreur s'est produite lors de la suppression de l'heure de repas." );
                } );
        }

    </script>

    <script>
        function isValidTimeFormat ( time )
        {
            // Utiliser une expression r√©guli√®re pour v√©rifier le format HH:mm
            const regex = /^(?:[01]\d|2[0-3]):[0-5]\d$/;
            return regex.test( time );
        }

        function updateFeedingTime ( id )
        {
            // R√©cup√©rer l'ID de l'animal depuis l'URL
            const urlParams = new URLSearchParams( window.location.search );
            const animalId = urlParams.get( 'id' );
            // Demander √† l'utilisateur de fournir la nouvelle heure d'alimentation
            const updatedFeedingTime = prompt( "Entrez la nouvelle heure d'alimentation (HH:mm)" );

            // Si l'utilisateur annule la saisie ou le format n'est pas valide, ne rien faire
            if ( updatedFeedingTime === null || !isValidTimeFormat( updatedFeedingTime ) ) {
                alert( "Anulation ou format incorrect !" );
                return;
            }

            // Construire l'objet JSON √† envoyer dans le corps de la requ√™te
            const requestBody = {
                animal: {
                    id: animalId
                },
                feedingTime: updatedFeedingTime
            };

            // Effectuer la requ√™te PUT vers l'API
            fetch( `/api/feeding-times/update/${ id }`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify( requestBody )
            } )
                .then( response =>
                {
                    if ( response.ok ) {
                        load();
                        alert( "Horaire d'alimentation mis √† jour avec succ√®s." );
                    } else {
                        // Afficher le message d'erreur du serveur
                        response.text().then( errorMessage =>
                        {
                            alert( errorMessage );
                        } );
                    }
                } )
                .catch( error =>
                {
                    alert( "Une erreur s'est produite lors de la mise √† jour de l'heure d'alimentation." );
                } );
        }
    </script>


</body>

</html>
