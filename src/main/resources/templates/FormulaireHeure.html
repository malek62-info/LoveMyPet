                <h2 class="small-title">3. Je saisis les horaires auxquels les médicaments doivent être pris </h2>
                <div class="formulaire">
                    <form id="heureForm" method="POST" enctype="multipart/form-data">
                        <!-- Champ hidden pour stocker l'ID du traitement -->
                        <input type="hidden" id="traitementId" name="idTraitement" value="">
                        <!-- Ajout du champ nombrePrises -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $(document).on('click', '#ajouterHeuresBtn', function () {
                var idTraitement = $('#traitementId').val();
                var heures = [];

                // Récupérer les valeurs des champs d'heure et les formater au format "HH:mm"
                $('input[name="heure"]').each(function () {
                    var heureValue = $(this).val();

                    // Vérifier si la valeur de l'heure est dans le bon format
                    if (/^([01]\d|2[0-3]):([0-5]\d)$/.test(heureValue)) {
                        var formattedHeure = heureValue;
                        heures.push(formattedHeure);
                    } else {
                        alert("Format d'heure invalide pour: " + heureValue);
                    }
                });

                $.ajax({
                    type: 'POST',
                    url: '/heure/add/' + idTraitement,
                    data: JSON.stringify(heures),
                    contentType: 'application/json',
                    success: function (response) {
                        alert(response.message);
                        // Redirection ou autre action après l'ajout réussi
                    },
                    error: function (xhr, status, error) {
                        alert('Erreur : ' + error);
                    }
                });
            });

            // Fonction pour récupérer les paramètres de l'URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Récupérer l'ID du traitement depuis l'URL
            var idTraitement = getParameterByName('id');

            // Injecter l'ID du traitement dans le champ hidden
            $("#traitementId").val(idTraitement);

            // Récupérer le nombre de prises depuis le champ nombrePrises du traitement
            $.ajax({
                url: `/api/traitementdetails/${idTraitement}`,
                type: "GET",
                success: function (traitement) {
                    var nombrePrises = traitement.nombrePrises;
                    $("#nombrePrises").val(nombrePrises);

                    // Boucle pour créer les champs d'heures en fonction du nombre de prises
                    for (var i = 1; i <= nombrePrises; i++) {
                        var heureInput = $("<input>").attr({
                            type: "time",
                            name: "heure", // Nom unique pour chaque champ heure
                            required: true
                        });
                        var label = $("<label>").text("Heure " + i + ":");
                        $("#heuresContainer").append(label, heureInput, "<br>");
                    }
                },
                error: function (xhr, status, error) {
                    alert("Erreur : " + error);
                }
            });
        });

    </script>
