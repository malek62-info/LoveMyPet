<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Date</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#datePopup">
        Ouvrir la popup
    </button>

    <!-- La fenêtre modale -->
    <div class="modal" id="datePopup">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- En-tête de la fenêtre modale -->
                <div class="modal-header">
                    <h4 class="modal-title">Remplir les champs de date</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Corps de la fenêtre modale -->
                <div class="modal-body">
                    <form id="adoptionForm">
                        <div class="form-group">
                            <label for="startDate">Date de début:</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="form-group">
                            <label for="finalAdoption">Adoption temporelle :</label>
                            <input type="checkbox" id="finalAdoption" onclick="toggleEndDate()">
                        </div>
                        <div class="form-group">
                            <label for="endDate">Date de fin:</label>
                            <input type="date" class="form-control" id="endDate" disabled>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="submitForm()">Enregistrer</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<!-- Your custom script -->
<script>
    function submitForm() {
    var startDate = document.getElementById("startDate").value;
    var isFinalAdoption = document.getElementById("finalAdoption").checked;
    var endDate = isFinalAdoption ? document.getElementById("endDate").value : "0000-01-01";

    if (isFinalAdoption && new Date(endDate) <= new Date(startDate)) {
        alert("La date de fin doit être ultérieure à la date de début.");
        return;
    }

    // Ajoutez l'ID de l'animal ici
    var animalId = 1; // Remplacez par l'ID réel de l'animal

    var adoptionData = {
        startDate: startDate,
        endDate: endDate,
        isFinalAdoption: isFinalAdoption,
        idAnimal: animalId  // Ajoutez l'ID de l'animal ici
    };

    $.ajax({
        url: "/animal/addadoption",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(adoptionData),
        success: function (data) {
            if (data && data.message) {
                alert("Enregistrement réussi : " + data.message);
            } else {
                alert("La réponse ne contient pas de message.");
            }
        },
        error: function (xhr, status, error) {
            alert("Erreur lors de l'enregistrement : " + error);
        }
    });
}
function toggleEndDate() {
        var endDateInput = document.getElementById("endDate");
        var finalAdoptionCheckbox = document.getElementById("finalAdoption");

        endDateInput.disabled = !finalAdoptionCheckbox.checked;
    }
</script>

</body>
</html>
