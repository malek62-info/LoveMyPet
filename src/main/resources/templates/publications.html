    <div id="publications">
        <h2>Conseils</h2>
        <button class="" onclick="window.location.href = '/mesanimaux'">Mes animaux ü¶Æ</button>

    </div>

    <!-- Inclusion de jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT"
        crossorigin="anonymous"></script>
    <script>

        let existingAdviceIds = new Set(JSON.parse(localStorage.getItem("existingAdviceIds")) || []);
        window.onload = function () {
            // R√©cup√©rer les IDs des conseils d√©j√† pr√©sents depuis le stockage local

            // Supprimer les valeurs stock√©es dans le stockage local avant de r√©cup√©rer les nouvelles publications
            console.log(existingAdviceIds);
            localStorage.removeItem("existingAdviceIds");


            setInterval(refreshLikeDislikeCounts, 5000);

            // Fonction pour r√©cup√©rer les publications
            function fetchPublications() {
                fetch("/api/advices")
                    .then(response => response.json())
                    .then(data => {
                        // Pour chaque conseil dans la liste, effectuez une autre requ√™te Fetch pour r√©cup√©rer les d√©tails
                        data.forEach(advice => {
                            // Extraire l'ID num√©rique du conseil
                            const adviceId = parseInt(advice.replace("advice/", ""), 10);

                            // V√©rifiez si l'ID du conseil est d√©j√† dans l'ensemble
                            if (!existingAdviceIds.has(adviceId)) {
                                console.log(adviceId);
                                console.log(`api/advices/${adviceId}`);
                                fetch(`api/advices/advice/${adviceId}`)
                                    .then(response => response.json())
                                    .then(adviceDetails => {
                                        // Utilisez les donn√©es pour cr√©er un √©l√©ment HTML repr√©sentant le conseil
                                        const publicationElement = createPublicationElement(adviceDetails);
                                        // Ajoutez cet √©l√©ment √† la liste des publications
                                        document.getElementById("publications").appendChild(publicationElement);
                                        // Ajoutez l'ID du conseil √† l'ensemble et mettez √† jour le stockage local
                                        existingAdviceIds.add(adviceId);
                                        localStorage.setItem("existingAdviceIds", JSON.stringify(Array.from(existingAdviceIds)));
                                    });
                            }
                        });
                    })
                    .catch(error => console.error("Error fetching advice:", error));
            }
            //afficher les publication quand la page est actualis√©e manuellement
            fetchPublications()
            // Appeler fetchPublications toutes les 5 secondes (ajustez selon vos besoins)
            setInterval(fetchPublications, 5000);

            // Gestionnaire d'√©v√©nements beforeunload pour effacer les valeurs stock√©es lors de la fermeture de la page
            window.addEventListener("beforeunload", function () {
                localStorage.removeItem("existingAdviceIds");
            });

            function createPublicationElement(adviceDetails) {
                // Cr√©e un √©l√©ment HTML repr√©sentant le conseil
                const publicationElement = document.createElement("div");
                publicationElement.className = "publication";

                // Ajoute le contenu HTML avec les d√©tails du conseil
                let contentHtml = '';

                // Ajoute l'auteur s'il est disponible
                if (adviceDetails.authorName) {
                    contentHtml += `<p><strong> ${adviceDetails.authorName}</strong></p>`;
                }

                // Ajoute le texte s'il est disponible
                if (adviceDetails.textAdvice) {
                    contentHtml += `<p> ${adviceDetails.textAdvice}</p>`;
                }

                // Ajoute l'URL de l'image s'il est disponible
                if (adviceDetails.imageUrl) {
                    contentHtml += `<img src="images/advices/${adviceDetails.imageUrl}" alt="Advice Image" >`;
                }

                // Ajoute le bouton Likes s'il y a un nombre de likes
                if (adviceDetails.likeCount !== null) {
                    contentHtml += `<button class="like-button${adviceDetails.adviceId}" onclick="sendLikeOrDislike(true, ${adviceDetails.adviceId})">liker üòä ${adviceDetails.likeCount}</button>`;
                }

                // Ajoute le bouton Dislikes s'il y a un nombre de dislikes
                if (adviceDetails.dislikeCount !== null) {
                    contentHtml += `<button class="dislike-button${adviceDetails.adviceId}" onclick="sendLikeOrDislike(false, ${adviceDetails.adviceId})">disliker üò° ${adviceDetails.dislikeCount}</button>`;
                }

                // Ajoute l'ID masqu√© s'il est disponible
                if (adviceDetails.adviceId !== null) {
                    contentHtml += `<input type="hidden" name="adviceId" value="${adviceDetails.adviceId}">`;
                }
                if (adviceDetails.adviceId !== null) {
                    contentHtml += `<input type="hidden" name="adviceId" value="${adviceDetails.adviceId}">`;
                }

                contentHtml += `<textarea id="commentInput${adviceDetails.adviceId}" placeholder="Ajouter un commentaire"></textarea>`;

                contentHtml += `<button onclick="submitCommentHandler(${adviceDetails.adviceId})">Ajouter un commentaire</button>`;

                // Section des commentaires
                contentHtml += `<div class="comments-section${adviceDetails.adviceId}">`;

                if (adviceDetails.comments) {
                    // Afficher les commentaires
                    adviceDetails.comments.forEach(comment => {
                        contentHtml += `<p class="nom"><strong>${comment.commenter.firstName} ${comment.commenter.lastName}:</strong> ${comment.text}</p>`;

                    });
                }
                contentHtml += '</div>';



                publicationElement.innerHTML = contentHtml;

                return publicationElement;
            }
        };

        function submitCommentHandler(adviceId) {
            const userId = 1;  // Remplacez 1 par l'ID de la personne connect√©e

            const commentText = document.getElementById(`commentInput${adviceId}`).value;
            const tmp = commentText;
            console.log("Valeur du champ de texte :", commentText);
            // Appel de la fonction submitComment avec l'ID du conseil, le texte du commentaire et l'ID de la personne connect√©e
            submitComment(adviceId, tmp, userId);
        }


        // Fonction pour envoyer le commentaire au serveur
        function submitComment(adviceId, commentText, userId) {
            // V√©rifiez si le champ de texte n'est pas vide avant d'envoyer le commentaire
            if (commentText !== "") {
                // Envoyez la requ√™te Fetch pour ajouter le commentaire
                fetch(`/api/advices/addComment/${adviceId}?idPerson=${userId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: commentText // Envoyez directement le texte du commentaire
                })
                    .then(response => response.text())
                    .then(data => {
                        // R√©ponse de l'API (si n√©cessaire)
                        console.log(data);

                        // Mettez √† jour la liste des commentaires (si vous souhaitez afficher les commentaires en temps r√©el)
                        fetch(`/api/advices/advice/${adviceId}`)
                            .then(response => response.json())
                            .then(adviceDetails => {
                                updateCommentsSection(adviceDetails);
                            })
                            .catch(error => console.error("Error fetching advice details:", error));

                        // Effacez le champ de texte apr√®s avoir soumis le commentaire
                        document.getElementById(`commentInput${adviceId}`).value = "";
                    })
                    .catch(error => {
                        console.error("Error submitting comment:", error);
                    });
            } else {
                alert("Veuillez entrer un commentaire avant de soumettre.");
            }
        }

        function updateCommentsSection(adviceDetails) {
            // S√©lectionnez l'√©l√©ment div des commentaires
            const commentsSection = document.querySelector(`.comments-section${adviceDetails.adviceId}`);

            // V√©rifiez si la section des commentaires existe d√©j√†
            if (commentsSection) {
                // Effacez le contenu actuel de la section des commentaires
                commentsSection.innerHTML = "";

                // Ajoutez chaque commentaire √† la section des commentaires
                adviceDetails.comments.forEach(comment => {
                    const commentElement = document.createElement("p");
                    commentElement.innerHTML = `${comment.text}`;
                    commentsSection.appendChild(commentElement);
                });
            }
            location.reload();

        }

    </script>


    <script>

        function sendLikeOrDislike(isLike, adviceId) {
            const apiUrl = isLike ? "/api/like-dislike/like" : "/api/like-dislike/dislike";
            console.log(apiUrl);

            $.ajax({
                url: "/person/profile",
                type: "GET",
                success: function (userData) {
                    console.log("Il est connect√©", userData.id);

                    fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            advice_id: adviceId,
                            person_id: userData.id
                        })
                    })
                        .then(response => response.text())
                        .then(data => {

                            // R√©ponse de l'API (si n√©cessaire)
                            console.log(data);
                            // Mettez √† jour le nombre de likes/dislikes sur le bouton correspondant
                            updateLikeDislikeCount(adviceId);
                        })
                        .catch(error => {
                            console.error("Erreur lors de la requ√™te Fetch:", error);
                        });
                },
                error: function (xhr, status, error) {
                    // G√©rer les erreurs
                    console.error("Error fetching person ID:", error);
                    alert("Vous n'√™tes pas connect√©(e). Veuillez vous connecter pour effectuer cette action.");
                }
            });
        }

        function updateLikeDislikeCount(adviceId) {
            // S√©lectionnez le bouton appropri√©
            const likeButtonSelector = `.like-button${adviceId}`;
            const dislikeButtonSelector = `.dislike-button${adviceId}`;

            const likeButton = document.querySelector(likeButtonSelector);
            const dislikeButton = document.querySelector(dislikeButtonSelector);


            // Mettez √† jour les counts en appelant l'API pour obtenir les derni√®res valeurs
            fetch(`/api/advices/advice/${adviceId}`)
                .then(response => response.json())
                .then(adviceDetails => {
                    // Mise √† jour avec les derni√®res valeurs de l'API
                    likeButton.innerHTML = `liker üòä ${adviceDetails.likeCount}`;
                    dislikeButton.innerHTML = `disliker üò° ${adviceDetails.dislikeCount}`;
                })
                .catch(error => console.error("Error fetching advice details:", error));
        }



        //mise a jours des like et dislike des autre publication chaque 5 secondes 

        function refreshLikeDislikeCounts() {
            // Parcourez les IDs existants
            existingAdviceIds.forEach(adviceId => {
                // Appelez l'API pour obtenir les derni√®res valeurs des counts
                console.log(`lien api => /api/advices/advice/${adviceId}`)
                fetch(`/api/advices/advice/${adviceId}`)
                    .then(response => response.json())
                    .then(adviceDetails => {
                        // Mettez √† jour les counts avec les derni√®res valeurs de l'API
                        updateLikeDislikeCount(adviceId);
                    })
                    .catch(error => console.error("Error refreshing advice details:", error));
            });
        }

        // Appelez la fonction de rafra√Æchissement toutes les 5 secondes


    </script>
