<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
    <title>Enregistrement d'un animal</title>
</head>
<body>
    <h1>Enregistrement d'un animal</h1>
    <form id="animalForm" action="/animal/add" method="POST" enctype="multipart/form-data">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="category">Catégorie :</label>
        <input type="text" id="category" name="category" required>
        <br>
        <label for="race">Race :</label>
        <input type="text" id="race" name="race" required>
        <br>
        <label for="weight">Poids (en kg) :</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <label for="sex">Sexe :</label>
        <select id="sex" name="sex">
            <option value="1">Mâle</option>
            <option value="2">Femelle</option>
        </select>
        <br>
        <label for="imageFile">Ajouter une image (jpg, png) :</label>
        <input type="file" name="imageFile" accept="image/jpeg, image/png">
        <br>
        <input type="hidden" id="idPerson" name="idPerson" value="1"> <!-- Garder la valeur par défaut à 1 pour éviter les erreurs -->
        <input type="hidden" id="adopted" name="adopted" value="true">
        <br>
        <button type="submit" id="submitButton">Ajouter <img src="plus-icon.png" alt="Ajouter"></button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Récupérer l'ID de la personne connectée via la méthode /profile
            $.ajax({
                url: "/person/profile",
                type: "GET",
                success: function (data) {
                    // Mettre à jour la valeur de l'ID dans le champ caché
                    $("#idPerson").val(data.id);
                },
                error: function (xhr, status, error) {
                    // Gérer les erreurs
                }
            });

            $("#animalForm").submit(function (event) {
                event.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: "/animal/add",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        alert(data);
                        // Réinitialisez le formulaire si nécessaire
                        $("#animalForm")[0].reset();
                    },
                    error: function (xhr, status, error) {
                        alert("Erreur : " + error);
                    }
                });
            });
        });
    </script>
</body>
</html>
