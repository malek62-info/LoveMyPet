<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveMyPet - Trouvez votre vétérinaire et des parcs</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #background-image {
      background-image: url('/images/map.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: black; /* Modification de la couleur du texte en noir */
      text-align: center; /* Centrer le texte */
    }

    #title {
      font-size: 4em;
      margin-bottom: 20px;
    }

    #description {
      font-size: 2em;
      margin-bottom: 30px;
    }

    #buttons-container {
      display: flex;
      gap: 20px;
    }

    .button {
      padding: 25px 35px;
      font-size: 2em;
      text-decoration: none;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Menu */

    #map {
      height: 100%;
      width: calc(100% - 150px);
      float: right;
    }

    #sidebar {
      width: 150px;
      height: 100vh;
      padding: 20px;
      background-color: #343a40;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0;
      top: 0;
    }

    #sidebar h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    #sidebar form {
      margin-bottom: 20px;
    }

    #sidebar label {
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    #sidebar input {
      margin-bottom: 10px;
      padding: 5px;
      width: 100%;
    }

    #sidebar button {
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    #sidebar button:hover {
      background-color: #0056b3;
    }

    #sidebar a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #sidebar a:hover {
      background-color: #495057;
    }

    .logo-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2><img src="images/logo.png" alt="Logo" class="logo-img"></h2>


  <a href="/Map" id="closeButton">Nos services</a>
</div>

<div id="background-image">
  <div id="title">Trouvez votre vétérinaire et des parcs avec LoveMyPet</div>
  <div id="description">Découvrez les vétérinaires et les parcs les plus proches de chez vous <br>grâce à notre application LoveMyPet.</div>
  <div id="buttons-container">
    <a href="/Veterinaires" class="button">Trouver un vétérinaire</a>
    <a href="/parc" class="button">Trouver un parc</a>
  </div>
</div>
</body>
</html>
