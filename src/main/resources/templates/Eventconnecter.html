<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Événements de {{username}}</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 10px;
            background-image: url('https://assets-global.website-files.com/625045dc466ff5afd8ddb38a/625045dc466ff54604ddb3da_FOND%20ICONES.svg');
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            text-shadow: white 0.006em 0.006em 0.007em,
            #9c9c9c 1px 1px 1px,
            #9c9c9c 1px 2px 1px,
            #9c9c9c 1px 3px 1px,
            #9c9c9c 1px 4px 1px,
            #9c9c9c 1px 5px 1px,
            #9c9c9c 1px 6px 1px,
            #9c9c9c 1px 7px 1px,
            #9c9c9c 1px 8px 1px,
            #9c9c9c 1px 9px 1px,
            #9c9c9c 1px 10px 1px,
            #9c9c9c 1px 11px 1px,
            #9c9c9c 1px 12px 1px;
            background-color: transparent;
            text-align: center;
            margin-bottom: 1000px;
            margin-top: 40px;
            font-weight: bold;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            z-index: 999;
        }

        #evenementsList {
            list-style-type: none;
            padding: 0;
            margin: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            position: relative;
            top: 100px;
            left: 150px;
        }

        .evenementItem {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin: 10px 5px;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
            width: calc(33.33% - 10px);
        }

        .evenementItem:hover {
            transform: scale(1.05);
        }

        .evenementContent {
            padding: 20px;
            font-size: 1.2em;
            color: #000;
        }

        .evenementContent strong {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .evenementContent span {
            display: block;
            margin-bottom: 10px;
        }

        .evenementImage {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            max-height: 200px;
        }

        .inscriptionButton {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: #fff;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .inscriptionButton:hover {
            background-color: #495057;
        }

        /* Bouton de suppression */
        .deleteButton {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #343a40;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .deleteButton:hover {
            background-color: #495057;
        }

        /* Menu */
        .w3-sidebar {
            position: fixed;
            z-index: 100;
            background-color: #000;
            display: flex;
            flex-direction: column;
            color: #fff;
            width: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            left: 0;
            top: 0;
            margin-right: 50px;
        }

        .w3-button {
            color: #fff;
            outline: none;
            padding: 10px;
            text-decoration: none;
            transition: 0.5s;
        }

        .w3-button:hover {
            background-color: #fff;
            text-decoration: none;
            color: #81774E;
            border-radius: 6px;
        }

        .w3-button:hover a {
            color: #000;
        }

        .logo-img {
            text-align: center;
            margin: 20px auto;
            width: 100px;
        }

        .side_bar_bar {
            background-color: #81774E;
            border: 0;
            height: 1px;
            width: 100%;
            border-radius: 2px;
            margin: 10px 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar ">
    <img src="images/logo.png" alt="Logo" class="logo-img">
    <a href="/profile" class="w3-button">Mon compte</a>
    <a href="/mesCandidatures" class="w3-button">Mes candidatures</a>
    <hr class="side_bar_bar">
    <a href="/mesanimaux" class="w3-button">Mes animaux</a>
    <a href="/adoption" class="w3-button">Adoption</a>
    <a href="/AddAnimal" class="w3-button">Inscrire un animal</a>
    <hr class="side_bar_bar">
    <a href="#" class="w3-button">Se Déconnecter</a>
    <hr class="side_bar_bar">
    <a href="/donate" class="w3-button">Donner des objets</a>
    <a href="/showdonations" class="w3-button">Trouver des objets</a>
    <a href="/mesdonations" class="w3-button">Mes objets à donné</a>
</div>
<h1>Liste des Événements de {{username}}</h1>

<ul id="evenementsList"></ul>

<script>
    $(document).ready(function () {
        // Récupérer l'ID de la personne connectée via la méthode /profile
        $.ajax({
            url: "/person/profile",
            type: "GET",
            success: function (data) {
                var idPerson = data.id;
                var username = data.username;
                $("title").text("Liste des Événements de " + username);

                $.ajax({
                    url: '/api/evenements/non-expired',
                    type: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        var evenementsList = $('#evenementsList');

                        for (var i = 0; i < data.length; i++) {
                            $.ajax({
                                url: data[i],
                                type: 'GET',
                                dataType: 'json',
                                success: function (evenementDetails) {
                                    var imagePath = '/evenements/' + evenementDetails.imageName;
                                    var listItem = '<li class="evenementItem">' +
                                        '<img class="evenementImage" src="' + imagePath + '" alt="Image">' +
                                        '<div class="evenementContent">' +
                                        '<strong>' + evenementDetails.titre + '</strong>' +
                                        '<span>Date: ' + evenementDetails.date + '</span>' +
                                        '<span>Adresse: ' + evenementDetails.place + '</span>' +
                                        '<a href="https://www.google.com/maps/search/' + encodeURIComponent(evenementDetails.place) + '" target="_blank">Voir sur Google Maps</a>' +
                                        '</div>' +
                                        '<button class="deleteButton" data-event-id="' + evenementDetails.idEvenement + '">Supprimer</button>' +
                                        '</li>';
                                    evenementsList.append(listItem);
                                },
                                error: function (error) {
                                    console.error('Erreur lors de la récupération des détails de l\'événement:', error);
                                }
                            });
                        }
                    },
                    error: function (error) {
                        console.error('Erreur lors de la récupération des liens d\'événement:', error);
                    }
                });

                $(document).on("click", ".deleteButton", function () {
                    var idEvenement = $(this).data("event-id");
                    $.ajax({
                        url: '/api/evenements/delete/' + idEvenement,
                        type: 'DELETE',
                        success: function (response) {
                            alert('Événement supprimé avec succès!');
                            location.reload();
                        },
                        error: function (error) {
                            console.error('Erreur lors de la suppression de l\'événement:', error);
                        }
                    });
                });
            },
            error: function (xhr, status, error) {
                // Gérer les erreurs
            }
        });
    });
</script>

</body>
</html>
