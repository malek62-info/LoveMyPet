<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenements de l'utilisateur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0.5rem 0;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #3498db;
        }

        #content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #eventContainer {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .evenementItem {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin: 10px;
            width: calc(50% - 20px);
            box-sizing: border-box;
            cursor: pointer;
        }

        @media (min-width: 600px) {
            .evenementItem {
                width: calc(33.33% - 20px);
            }
        }

        @media (min-width: 900px) {
            .evenementItem {
                width: calc(25% - 20px);
            }
        }

        .evenementItem:hover {
            transform: scale(1.05);
        }

        .evenementContent {
            padding: 20px;
        }

        .evenementContent strong {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .evenementContent span {
            display: block;
            color: #777;
            margin-bottom: 10px;
        }

        .evenementImage {
            width: 100%;
            height: auto;
            max-height: 200px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        #noEventsMessage {
            color: #777;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #createEventButton {
            padding: 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #createEventButton:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #232f3e;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<header>
    <h1>Evenements de l'utilisateur</h1>
</header>

<nav>
    <a href="/">Accueil</a>
    <a href="/profile">Profil</a>
    <a href="/AddEvent">Créer un événement</a>
</nav>

<div id="content">
    <input type="hidden" id="idPerson" value=""/>
    <div id="eventContainer"></div>

</div>

<footer>
    © 2023 Evenements de l'utilisateur. Tous droits réservés.
</footer>
<script>
    $(document).ready(function () {
        // Récupérer l'ID de la personne connectée via la méthode /person/profile
        $.ajax({
            url: "/person/profile",
            type: "GET",
            success: function (data) {
                // Mettre à jour la valeur de l'ID dans le champ caché
                $("#idPerson").val(data.id);

                // Récupérer les événements de l'utilisateur
                getUserEvents(data.id);
            },
            error: function (xhr, status, error) {
                // Gérer les erreurs
            }
        });
    });

    // Fonction pour récupérer les événements de l'utilisateur
    function getUserEvents(userId) {
        $.ajax({
            url: "/api/evenements/user-events",
            type: "GET",
            data: {
                userId: userId
            },
            success: function (response) {
                // Afficher les événements dans le conteneur dédié
                displayEvents(response);
            },
            error: function (xhr, status, error) {
                // Gérer les erreurs
                console.error("Erreur lors de la récupération des événements de l'utilisateur");
            }
        });
    }

    // Fonction pour afficher les événements dans le conteneur dédié
    function displayEvents(events) {
        // Sélectionner le conteneur
        var eventContainer = $("#eventContainer");

        // Sélectionner le message "Aucun événement trouvé"
        var noEventsMessage = $("#noEventsMessage");

        // Vider le conteneur s'il y a des éléments existants
        eventContainer.empty();

        // Afficher le message si aucun événement n'est trouvé
        if (events.length === 0) {
            noEventsMessage.text("Aucun événement trouvé.");
        } else {
            // Ajouter chaque événement au conteneur
            events.forEach(function (event) {
                // Créer un élément div pour l'événement
                var eventDiv = $("<div>").addClass("evenementItem");

                // Créer un élément div pour le contenu de l'événement
                var eventContent = $("<div>").addClass("evenementContent");

                // Ajouter l'image de l'événement
                var imagePath = '/evenements/' + event.imageName;
                eventContent.append('<img class="evenementImage" src="' + imagePath + '" alt="Image">');

                // Ajouter les détails de l'événement à l'élément div
                eventContent.append("<strong>" + event.titre + "</strong>");
                eventContent.append("<span>Date: " + event.date + "</span>");
                eventContent.append("<span>Place: " + event.place + "</span>");

                // Ajouter l'élément de contenu à l'élément d'événement
                eventDiv.append(eventContent);

                // Ajouter l'élément div au conteneur
                eventContainer.append(eventDiv);
            });
        }
    }

    // Gestion du clic sur le bouton "Créer un événement"
    $("#createEventButton").click(function () {
        // Rediriger l'utilisateur vers la page de création d'événement
        window.location.href = "/create-event";
    });
</script>

</body>
</html>
