<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Événements Non Expirés</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #evenementsList {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .evenementItem {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin: 10px;
            width: calc(33.33% - 20px); /* Trois cartes par ligne */
            box-sizing: border-box;
            cursor: pointer;
        }

        .evenementItem:hover {
            transform: scale(1.05);
        }

        .evenementContent {
            padding: 20px;
        }

        .evenementContent strong {
            display: block;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .evenementContent span {
            display: block;
            color: #777;
            margin-bottom: 10px;
        }

        .evenementImage {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
            max-height: 200px; /* Limitez la hauteur de l'image */
        }

        .inscriptionButton {
            display: block;
            text-align: center;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .inscriptionButton:hover {
            background-color: #2980b9;
        }
    </style>

            width: 100%;

        }

        .inscriptionButton {
            display: block;
            text-align: center;
            padding: 10px;

        }

            background-color: #2980b9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>Liste des Événements Non Expirés</h1>

<ul id="evenementsList">
    <!-- Les événements seront affichés ici dynamiquement -->
</ul>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
     // Récupérer l'ID de la personne connectée via la méthode /profile
     $.ajax({
         url: "/person/profile",
         type: "GET",
         success: function (data) {

             // Mettre à jour la valeur de l'ID dans le champ caché
             var idPerson = data.id;

             // Faites une requête AJAX pour récupérer tous les détails des événements
             $.ajax({
                 url: '/api/evenements/non-expired',
                 type: 'GET',
                 dataType: 'json',
                 success: function (data) {
                     var evenementsList = $('#evenementsList');

                     // Parcourez les données et ajoutez-les à la liste
                     for (var i = 0; i < data.length; i++) {
                         // Faites une requête AJAX pour récupérer les détails de l'événement
                         $.ajax({
                             url: data[i],
                             type: 'GET',
                             dataType: 'json',
                             success: function (evenementDetails) {
                                 // Construire le chemin de l'image à partir du nom stocké dans la base de données
                                 var imagePath = '/evenements/' + evenementDetails.imageName;

                                 // Créer un élément de liste distinct pour chaque événement
                                 var listItem = '<li class="evenementItem">' +
                                     '<img class="evenementImage" src="' + imagePath + '" alt="Image">' +
                                     '<div class="evenementContent">' +
                                     '<strong>' + evenementDetails.titre + '</strong>' +
                                     '<span>Date: ' + evenementDetails.date + '</span>' +
                                     '<span>Place: ' + evenementDetails.place + '</span>' +
                                     '</div>' +
                                     '<a class="inscriptionButton" href="#" data-event-id="' + evenementDetails.idEvenement + '">Inscription</a>' +
                                     '</li>';

                                 evenementsList.append(listItem);
                             },
                             error: function (error) {
                                 console.error('Erreur lors de la récupération des détails de l\'événement:', error);
                             }
                         });
                     }
                 },
                 error: function (error) {
                     console.error('Erreur lors de la récupération des liens d\'événement:', error);
                 }
             });

             // Gestionnaire d'événements pour le clic sur le bouton d'inscription
             $(document).on("click", ".inscriptionButton", function () {
                 var idEvenement = $(this).data("event-id");

                 // Faire une requête AJAX pour ajouter une inscription avec l'ID de la personne connectée
                 $.ajax({
                     url: '/api/inscription/add',
                     type: 'POST',
                     data: {
                         idEvenement: idEvenement,
                         idPerson: idPerson
                     },
                     success: function (response) {
                         alert(response);
                     },
                     error: function (error) {
                         console.error('Erreur lors de l\'inscription:', error);
                     }
                 });
             });
         },
         error: function (xhr, status, error) {
             // Gérer les erreurs
         }
     });
 });

</script>

</body>
</html>
