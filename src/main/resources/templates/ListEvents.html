<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Événements Non Expirés</title>
    <style>
        body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background-image: url('https://assets-global.website-files.com/625045dc466ff5afd8ddb38a/625045dc466ff54604ddb3da_FOND%20ICONES.svg');
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    #evenementsList {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .evenementItem {
        background-color: #f8f9fa;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin: 10px;
        width: 80%;
        box-sizing: border-box;
        cursor: pointer;
        text-align: center;
    }

    .evenementItem:hover {
        transform: scale(1.05);
    }

    .evenementContent {
        padding: 20px;
        font-size: 1.8em; /* Taille du texte */
        color: #000; /* Couleur du texte en noir */
    }

    .evenementContent strong {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .evenementContent span {
        display: block;
        margin-bottom: 10px;
    }

    .evenementImage {
        width: 100%;
        height: auto;
        border-bottom: 1px solid #eee;
        margin-bottom: 10px;
        max-height: 200px;
    }

    .inscriptionButton {
        display: block;
        text-align: center;
        padding: 10px;
        background-color: #343a40;
        color: #fff;
        text-decoration: none;
        border-radius: 0 0 8px 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .inscriptionButton:hover {
        background-color: #495057;
    }
    @media only screen and (max-width: 768px) {
.evenementItem {
    width: calc(100% - 20px);
}
}

           /* Menu */



       #sidebar {
           width: 150px;
           height: 100vh;
           padding: 20px;
           background-color: #343a40;
           color: #fff;
           box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
           display: flex;
           flex-direction: column;
           position: fixed;
           left: 0; /* Modifier la position à gauche */
           top: 0;
       }

       #sidebar h2 {
           margin-bottom: 20px;
           font-size: 1.5rem;
       }

       #sidebar form {
           margin-bottom: 20px;
       }

       #sidebar label {
           margin-bottom: 5px;
           font-size: 0.9rem;
       }

       #sidebar input {
           margin-bottom: 10px;
           padding: 5px;
           width: 100%;
       }

       #sidebar button {
           padding: 10px;
           background-color: #007bff;
           border: none;
           color: #fff;
           cursor: pointer;
       }

       #sidebar button:hover {
           background-color: #0056b3;
       }

       #sidebar a {
           text-decoration: none;
           color: #fff;
           padding: 10px;
           margin: 5px 0;
           border-radius: 5px;
           transition: background-color 0.3s;
       }

       #sidebar a:hover {
           background-color: #495057;
       }

       .logo-img {
           max-width: 100%;
           height: auto;
       }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>




<div id="sidebar">
    <h2><img src="images/logo.png" alt="Logo" class="logo-img"></h2>

    <a href="/Map" id="closeButton">Nos services</a>
</div>






<ul id="evenementsList">
</ul>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
     // Récupérer l'ID de la personne connectée via la méthode /profile
     $.ajax({
         url: "/person/profile",
         type: "GET",
         success: function (data) {

             // Mettre à jour la valeur de l'ID dans le champ caché
             var idPerson = data.id;

             // Faites une requête AJAX pour récupérer tous les détails des événements
             $.ajax({
                 url: '/api/evenements/non-expired',
                 type: 'GET',
                 dataType: 'json',
                 success: function (data) {
                     var evenementsList = $('#evenementsList');

                     // Parcourez les données et ajoutez-les à la liste
                     for (var i = 0; i < data.length; i++) {
                         // Faites une requête AJAX pour récupérer les détails de l'événement
                         $.ajax({
                             url: data[i],
                             type: 'GET',
                             dataType: 'json',
                             success: function (evenementDetails) {
                                 // Construire le chemin de l'image à partir du nom stocké dans la base de données
                                 var imagePath = '/evenements/' + evenementDetails.imageName;

                                 // Créer un élément de liste distinct pour chaque événement
                                 var listItem = '<li class="evenementItem">' +
                                     '<img class="evenementImage" src="' + imagePath + '" alt="Image">' +
                                     '<div class="evenementContent">' +
                                     '<strong>' + evenementDetails.titre + '</strong>' +
                                     '<span>Date: ' + evenementDetails.date + '</span>' +
                                     '<span>Adresse: ' + evenementDetails.place + '</span>' + '<a href="https://www.google.com/maps/search/' + encodeURIComponent(evenementDetails.place) + '" target="_blank">Voir sur Google Maps</a>' +
                                      '</div>' +

                                     '<a class="inscriptionButton" href="#" data-event-id="' + evenementDetails.idEvenement + '">Inscription</a>' +
                                     '</li>';

                                 evenementsList.append(listItem);
                             },
                             error: function (error) {
                                 console.error('Erreur lors de la récupération des détails de l\'événement:', error);
                             }
                         });
                     }
                 },
                 error: function (error) {
                     console.error('Erreur lors de la récupération des liens d\'événement:', error);
                 }
             });

             // Gestionnaire d'événements pour le clic sur le bouton d'inscription
             $(document).on("click", ".inscriptionButton", function () {
                 var idEvenement = $(this).data("event-id");

                 // Faire une requête AJAX pour ajouter une inscription avec l'ID de la personne connectée
                 $.ajax({
                     url: '/api/inscription/add',
                     type: 'POST',
                     data: {
                         idEvenement: idEvenement,
                         idPerson: idPerson
                     },
                     success: function (response) {
                         alert(response);
                     },
                     error: function (error) {
                         console.error('Erreur lors de l\'inscription:', error);
                     }
                 });
             });
         },
         error: function (xhr, status, error) {
             // Gérer les erreurs
         }
     });
 });

</script>

</body>
</html>
