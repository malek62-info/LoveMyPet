<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Événements Non Expirés</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<h1>Liste des Événements Non Expirés</h1>

<ul id="evenementsList">
    <!-- Les événements seront affichés ici dynamiquement -->
</ul>

<script>
    $(document).ready(function() {
        // Faites une requête AJAX pour récupérer les événements non expirés
        $.ajax({
            url: '/api/evenements/non-expired',
            type: 'GET',
            dataType: 'json',
            success: function(data) {
                // Manipulez les données ici, par exemple, affichez-les dans la liste
                var evenementsList = $('#evenementsList');

                // Parcourez les événements et ajoutez-les à la liste
                $.each(data, function(index, evenement) {
                    var listItem = '<li>' +
                        '<strong>' + evenement.titre + '</strong><br>' +
                        'Date: ' + evenement.date + '<br>' +
                        'Place: ' + evenement.place + '<br>' +
                        '<a href="' + evenement.details + '">Détails</a>' +
                        '</li>';
                    evenementsList.append(listItem);
                });
            },
            error: function(error) {
                console.error('Erreur lors de la récupération des événements:', error);
            }
        });
    });
</script>

</body>
</html>
