<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adoption</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="title">
            <h1>Mes animaux</h1>
        </div>

        <div class="animal">
            <div class="animal-container">
                <!-- Liste des animaux ici -->
            </div>
            <div id="error-message"></div>
        </div>
    </div>
</div>

<script>
    function fetchData(userId) {
        let url = `api/useranimals?userId=${userId}`;

        fetch(url)
            .then((response) => response.json())
            .then((data) => {
                if (data.length > 0) {
                    displayAnimals(data);
                    document.getElementById("error-message").textContent = "";
                } else {
                    document.getElementById("error-message").innerHTML = "<p class='message-error'>Aucun résultat Vous n'avez aucun animal</p>";
                }
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
            });
    }

    function displayAnimals(animals) {
        if (animals.length > 0) {
            let animalList = ``;

            animals.forEach((animal) => {
                animalList += `
                    <div class="animal-item">
                        <div class="animal-img">
                            <img src="/images/animals/${animal.imageUrl}" alt="animal image">
                            <div>
                                <button type="button" class="add-btn">Suivi de ${animal.name}</button>
                            </div>
                        </div>
                        <div class="animal-content">
                            <a href="#" class="animal-title">${animal.name} </a>
                            <p class="race"><span>${animal.race}</span></p>
                            <div>
                                <span class="gender">${animal.gender === 1 ? 'Masculin' : 'Féminin'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            const animalListDiv = document.querySelector(".animal-container");
            animalListDiv.innerHTML = animalList;
        }
    }

    // Cette fonction sera appelée lorsque la page se chargera
    window.onload = function () {
        // Vous pouvez ajuster l'ID de l'utilisateur ici (par exemple, 1)

        fetchData(2);
    };
</script>
</body>
</html>
