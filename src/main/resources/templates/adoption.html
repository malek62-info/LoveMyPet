<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Adoption</title>
    <link rel="stylesheet" href="css/adoption_afficher_animal.css">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="title">
            <h1>Adoptez Un Animal</h1>
        </div>

        <div class="animal">
            <div class="animal-container" id="animalContainer">
                <!-- Liste des animaux ici -->
            </div>
            <div id="error-message"></div>
        </div>
    </div>
</div>

<script>
    async function fetchData() {
        let url = `adoption/animaux`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.length > 0) {
                console.log(data);
                displayAnimals(data);
                document.getElementById("error-message").textContent = "";
            } else {
                document.getElementById("error-message").innerHTML = "<p class='message-error'>Aucun r√©sultat. Pas d'animal √† adopt√© !</p>";
            }
        } catch (error) {
            console.error("Error fetching data:", error);
        }
    }

    async function fetchAnimalDetails(animalURI) {
        console.log(animalURI);

        try {
            const response = await fetch(animalURI);
            return await response.json();
        } catch (error) {
            console.error(`Error fetching animal details for this URI ${animalURI}:`, error);
            return null;
        }
    }

    async function displayAnimals(animals) {
        const animalListDiv = document.getElementById("animalContainer");
        let animalList = ``;

        for (const animalRef of animals) {
            console.log(animalRef);

            // Fetch details for each animal
            const animalDetails = await fetchAnimalDetails(animalRef);

            if (animalDetails) {
                animalList += `
                    <div class="animal-item">
                        <div class="animal-img">
                            <img src="/images/animals/${animalDetails.imageUrl}" alt="animal image">
                            <div>
                                <button type="button" class="add-btn" onclick="alert('id=${animalDetails.id}')">Adopter üß° </button>
                            </div>
                        </div>
                        <div class="animal-content">
                            <a href="#" class="animal-title">üî• ${animalDetails.name} </a>
                            <p class="race"><span>‚ÑπÔ∏è ${animalDetails.race}</span></p>
                            <div>
                               <span class="gender">${animalDetails.gender === 1 ? '‚ôÇ M√¢le' : '‚ôÄ Femelle'}</span>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        animalListDiv.innerHTML = animalList;
    }

    // Cette fonction sera appel√©e lorsque la page se chargera
    window.onload = function () {
        fetchData();
    };
</script>
</body>
</html>
