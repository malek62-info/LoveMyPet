<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Styles généraux */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('https://assets-global.website-files.com/625045dc466ff5afd8ddb38a/625045dc466ff54604ddb3da_FOND%20ICONES.svg');
            margin: 0; /* Ajout de cette ligne pour éliminer la marge par défaut du corps */
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 20px; /* Ajout de cette ligne pour séparer le titre du formulaire */
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
            width: 100%; /* Ajout de cette ligne pour occuper la largeur complète du conteneur */
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }

        form .category select,
        form .input-box select {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .button {
            height: 45px;
            margin: 35px 0;
            width: 100%; /* Ajout de cette ligne pour occuper la largeur complète du conteneur */
        }

        .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #343a40; /* Utiliser la couleur du menu */
        }

        .button input:hover {
            background-color: #495057; /* Modifier la couleur au survol si nécessaire */
        }

        .content form .input-box a#openMapLink,
        .content form .input-box label.custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #343a40; /* Utiliser la couleur du menu */
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .content form .input-box a#openMapLink:hover,
        .content form .input-box label.custom-file-upload:hover {
            background: #495057; /* Modifier la couleur au survol si nécessaire */
        }

        .content form .input-box a#openMapLink {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #343a40; /* Utiliser la couleur du menu */
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .content form .input-box a#openMapLink:hover {
            background: #495057; /* Modifier la couleur au survol si nécessaire */
        }

        /* Menu */
        .w3-sidebar {
            position: fixed;
            z-index: 100;
            background-color: #000;
            display: flex;
            flex-direction: column;
            color: #fff;
            width: 250px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
            left: 0;
            top: 0;
        }

        .w3-button {
            color: #fff;
            outline: none;
            padding: 10px;
            text-decoration: none;
            transition: 0.5s;
        }

        .w3-button:hover {
            background-color: #fff;
            text-decoration: none;
            color: #81774E;
            border-radius: 6px;
        }

        .w3-button:hover a {
            color: #000;
        }

        .logo-img {
            text-align: center;
            margin: 20px auto;
            width: 100px;
        }

        .side_bar_bar {
            background-color: #81774E;
            border: 0;
            height: 1px;
            width: 100%;
            border-radius: 2px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="w3-sidebar ">
    <img src="images/logo.png" alt="Logo" class="logo-img">
    <a href="/profile" class="w3-button">Mon compte</a>
    <a href="/mesCandidatures" class="w3-button">Mes candidatures</a>
    <hr class="side_bar_bar"></hr>
    <a href="/mesanimaux" class="w3-button">Mes animaux</a>
    <a href="/adoption" class="w3-button">Adoption</a>
    <a href="/AddAnimal" class="w3-button">Inscrire un animal</a>
    <hr class="side_bar_bar"></hr>
    <a href="#" class="w3-button">Se Déconnecter</a>
    <hr class="side_bar_bar"></hr>
    <a href="/donate" class="w3-button">Donner des objets</a>
    <a href="/showdonations" class="w3-button">Trouver des objets</a>
    <a href="/mesdonations" class="w3-button">Mes objets à donné</a>
</div>

<div class="container">
    <div class="title">Add Event</div>
    <div class="content">
        <form id="eventForm" enctype="multipart/form-data">
            <div class="user-details">
                <!-- ID de la personne connectée -->
                <input type="hidden" id="createurId" name="createurId" value="">

                <div class="input-box">
                    <span class="details">Title</span>
                    <input type="text" id="titre" name="titre" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Place</span>
                    <input type="text" id="place" name="place" required>
                    <a href="/parc" id="openMapLink" target="_blank">Open Map</a>
                </div>
                <div class="input-box">
                    <span class="details">Image</span>
                    <label for="imageFile" class="custom-file-upload">Choose File</label>
                    <input type="file" id="imageFile" name="imageFile" required style="display:none;" />
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Add Event">
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Récupérer l'ID de la personne connectée via la méthode /profile
        $.ajax({
            url: "/person/profile",
            type: "GET",
            success: function (data) {
                // Mettre à jour la valeur de l'ID dans le champ caché
                $("#createurId").val(data.id);
            },
            error: function (xhr, status, error) {
                // Gérer les erreurs
                alert("Erreur lors de la récupération du profil de la personne");
            }
        });

        $('#eventForm').submit(function (e) {
            e.preventDefault();

            var formData = new FormData(this);

            // Ajoutez une alerte pour vérifier si le formulaire est correctement récupéré
            alert("Formulaire soumis");

            $.ajax({
                url: '/api/evenements/add',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    // Ajoutez une alerte pour voir la réponse du serveur
                    alert("Réponse du serveur : " + data);
                    window.location.href = '/profile';
                },
                error: function (xhr, status, error) {
                    // Ajoutez une alerte pour voir l'erreur
                    alert('Error: ' + error);
                }
            });
        });
    });

</script>

</body>
</html>
