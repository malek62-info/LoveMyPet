<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Styles généraux */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
  background-image: url('https://assets-global.website-files.com/625045dc466ff5afd8ddb38a/625045dc466ff54604ddb3da_FOND%20ICONES.svg');
            margin: 0; /* Ajout de cette ligne pour éliminer la marge par défaut du corps */
        }

        /* Ajouter ces styles à la section CSS existante */
.container {
    max-width: 700px;
    width: 100%;
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

/* Retirer la règle body { align-items: center; } si elle existe, car elle affectera la mise en page */

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 20px; /* Ajout de cette ligne pour séparer le titre du formulaire */
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
            width: 100%; /* Ajout de cette ligne pour occuper la largeur complète du conteneur */
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
        }

        form .input-box span.details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }

        form .category select,
        form .input-box select {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .button {
            height: 45px;
            margin: 35px 0;
            width: 100%; /* Ajout de cette ligne pour occuper la largeur complète du conteneur */
        }

      .button input {
    height: 100%;
    width: 100%;
    border-radius: 5px;
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    background-color: #343a40; /* Utiliser la couleur du menu */
}

.button input:hover {
    background-color: #495057; /* Modifier la couleur au survol si nécessaire */
}

       .content form .input-box a#openMapLink,
.content form .input-box label.custom-file-upload {
    display: inline-block;
    padding: 10px 20px;
    cursor: pointer;
    background: #343a40; /* Utiliser la couleur du menu */
    color: #fff;
    border-radius: 5px;
    font-size: 16px;
    transition: all 0.3s ease;
}

.content form .input-box a#openMapLink:hover,
.content form .input-box label.custom-file-upload:hover {
    background: #495057; /* Modifier la couleur au survol si nécessaire */
}

        .content form .input-box a#openMapLink {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #343a40; /* Utiliser la couleur du menu */
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .content form .input-box a#openMapLink:hover {
                background: #495057; /* Modifier la couleur au survol si nécessaire */
        }

        /* Menu */

        #map {
            height: 100%;
            width: calc(100% - 150px);
            float: right;
        }

        #sidebar {
            width: 150px;
            height: 100vh;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0; /* Modifier la position à gauche */
            top: 0;
        }

        #sidebar h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #sidebar form {
            margin-bottom: 20px;
        }

        #sidebar label {
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        #sidebar input {
            margin-bottom: 10px;
            padding: 5px;
            width: 100%;
        }

        #sidebar button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        #sidebar button:hover {
            background-color: #0056b3;
        }

        #sidebar a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #495057;
        }

        .logo-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div id="sidebar">
    <h2><img src="images/logo.png" alt="Logo" class="logo-img"></h2>

    <a href="/Map" id="closeButton">Nos services</a>
    <a href="/Map" id="closeButtons">Nos services</a>

</div>

<!-- ... Autres balises head ... -->

<div class="container">
    <div class="title">Add Event</div>
    <div class="content">
        <form id="eventForm" enctype="multipart/form-data">
            <div class="user-details">
                <!-- ID de la personne connectée -->
                <input type="hidden" id="createurId" name="createurId" value="">

                <div class="input-box">
                    <span class="details">Title</span>
                    <input type="text" id="titre" name="titre" required>
                </div>
                <div class="input-box">
                    <span class="details">Date</span>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="input-box">
                    <span class="details">Place</span>
                    <input type="text" id="place" name="place" required>
                    <a href="/parc" id="openMapLink" target="_blank">Open Map</a>
                </div>
                <div class="input-box">
                    <span class="details">Image</span>
                    <label for="imageFile" class="custom-file-upload">Choose File</label>
                    <input type="file" id="imageFile" name="imageFile" required style="display:none;" />
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Add Event">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(document).ready(function () {
        // Récupérer l'ID de la personne connectée via la méthode /profile
        $.ajax({
            url: "/person/profile",
            type: "GET",
            success: function (data) {
                // Mettre à jour la valeur de l'ID dans le champ caché
                $("#createurId").val(data.id);
            },
            error: function (xhr, status, error) {
                // Gérer les erreurs
            }
        });

        $('#eventForm').submit(function (e) {
            e.preventDefault();

            var formData = new FormData(this);

            $.ajax({
                url: '/api/evenements/add',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    alert(data);
                    window.location.href = '/profile';
                },
                error: function (xhr, status, error) {
                    alert('Error: ' + error);
                }
            });
        });
    });
</script>

</body>
</html>
