    <div class="big-container">
        <div class="wrapper">
            <div class="container">
                <h2 class="small-title">2. Je saisis les détails du traitement </h2>
                <div class="formulaire">
                    <form id="medicamentForm" action="/traitement/add" method="POST" enctype="multipart/form-data">
                        <input type="hidden" id="traitementId" name="idTraitement" value="">
                        <label for="medicament">Médicament pris :</label>
                        <select id="medicament" name="medicament">
                            <option value="" selected disabled>Choisissez le médicament de votre animal</option>
                        </select>
                        <br>
                        <label for="date_debut">Date de début du traitement :</label>
                        <input type="date" id="date_debut" name="dateDebut">
                        <br>
                        <label for="date_fin">Date de fin du traitement :</label>
                        <input type="date" id="date_fin" name="dateFin">
                        <br>
                        <label for="nombre_prises">Nombre de fois pris :</label>
                        <input type="number" id="nombre_prises" name="nombrePrises">
                        <br>
                        <label for="commentaire">Commentaire :</label><br>
                        <textarea id="commentaire" name="commentaire" rows="4" cols="50"></textarea>
                        <br>
                        <label for="ordonnance">Ordonnance :</label>
                        <input type="file" id="ordonnanceFile" name="ordonnanceFile">

                        <br>
                        <button type="submit" id="submitButton">Ajouter</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/medicament/all")
                .then((response) => response.json())
                .then((medicaments) => {
                    const medicamentSelect = document.getElementById("medicament");
                    medicaments.forEach((medicament) => {
                        const option = document.createElement("option");
                        option.value = medicament.idMedicament;
                        option.text = `${medicament.medicamentName}`;
                        medicamentSelect.add(option);
                    });
                })
                .catch((error) => {
                    console.error("Error fetching medicaments:", error);
                });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#medicamentForm").submit(function (event) {
                event.preventDefault();

                var formData = new FormData(this);

                var urlParams = new URLSearchParams(window.location.search);

                var id = urlParams.get('id');
                formData.append('animal', id);
                console.log(id);
                $.ajax({
                    url: "/traitement/add",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (data) {
                        var traitementId = data.id; // Assurez-vous que votre réponse JSON contient l'ID du traitement
                        alert("Traitement ajouté avec succès");

                        // Rediriger vers la page FormulaireHeure avec l'ID du traitement
                        window.location.href = `/FormulaireHeure?id=${traitementId}`;
                    },
                    error: function (xhr, status, error) {
                        alert("Erreur : ici  " + error);
                    }
                });
            });
        });
    </script>
