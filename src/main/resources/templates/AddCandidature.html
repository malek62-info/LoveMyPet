<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Candidature</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <button type="button" class="btn btn-primary" onclick="addCandidature()">
        Ajouter une candidature
    </button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function addCandidature() {
     // Utilisez l'ID d'adoption statique (52 dans cet exemple)
     var adoptionId = 32;

     // Utilisez l'ID d'adoption pour ajouter la candidature
     var personId = 1; // Remplacez par l'ID réel de la personne
     var currentDate = new Date().toISOString();

     var formData = new FormData();
     formData.append('idPerson', personId);
     formData.append('idAdoption', adoptionId);
     formData.append('dateCandidature', currentDate);

     // Faites une requête POST pour ajouter la candidature
     fetch("/person/addcandidature", {
         method: "POST",
         body: formData
     })
     .then(response => response.text())
     .then(data => {
         alert("Enregistrement réussi : " + data);
     })
     .catch(error => {
         alert("Erreur lors de l'enregistrement : " + error);
     });
 }


</script>

</body>
</html>
